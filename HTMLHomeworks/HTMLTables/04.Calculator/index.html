<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
	<meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <p>The calculator has functionality:)</p>
    <br />
    <table>
        <tr>
            <td colspan="4">
                <input type="text" placeholder="123" id="display" value=""/>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button id="clear">C</button>
            </td>
            <td>
                <button id="evalButton">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calcButtons">1</button>
            </td>
            <td>
                <button class="calcButtons">2</button>
            </td>
            <td>
                <button class="calcButtons">3</button>
            </td>
            <td>
                <button class="calcButtons">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calcButtons">4</button>
            </td>
            <td>
                <button class="calcButtons">5</button>
            </td>
            <td>
                <button class="calcButtons">6</button>
            </td>
            <td>
                <button class="calcButtons">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="calcButtons">7</button>
            </td>
            <td>
                <button class="calcButtons">8</button>
            </td>
            <td>
                <button class="calcButtons">9</button>
            </td>
            <td>
                <button class="calcButtons">*</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="calcButtons">0</button>
            </td>
            <td>
                <button class="calcButtons">.</button>
            </td>
            <td>
                <button class="calcButtons">/</button>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
