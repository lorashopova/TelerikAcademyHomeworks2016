<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Gallery</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./libraries/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="./libraries/jquery-3.1.1.min.js"></script>
    <script src="./libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <a href="#">E-Gallery</a>
        </div>
        <div id="nav">
            <div id="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Find Us</a></li>
                </ul>
            </div>
            <div id="login">
                <input type="button" value="Login" id="btnLoad">
                <input type="text" placeholder="User Name">
                <input type="text" placeholder="Password">
                <span>or</span>
                <input type="button" value="Register" id="btnRegister">
            </div>
        </div>
    </header>
    <main>
        <div id="message">
            <div id="load">Loading...</div>
            <div id="info">Info</div>
            <div id="error">Error</div>
        </div>
        <div class="container">
            <div>
                <h1>Welcome</h1>
                <h1>to E-Gallery</h1>
                <h3>View Our New Paintings</h3>
            </div>
        </div>
    </main>
    <footer>
        <div>
            &copy; Copyright E-Gallery 2017
        </div>
    </footer>
    <script src="./scripts/script.js"></script>

</body>

</html>
