<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self Manager</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/toastr/toastr.css">
</head>
<body>

<!--npm install-->
<!--bower install-->
<!--load with http://localhost:3013-->

  <div id="root">
    <header class="container">
      <div class="row">
        <h1 class="page-header col-md-4">Self Manager</h1>
        <div class="col-md-8">
          <div class="row">
            <form class="form-inline col-md-10" id="container-sign-in">
          <div class="form-group">
            <label class="sr-only" for="tb-username">Username</label>
            <input type="text" class="form-control" id="tb-username" placeholder="Username">
          </div>
          <div class="form-group">
            <label class="sr-only" for="tb-password">Password</label>
            <input type="password" class="form-control" id="tb-password" placeholder="Password">
          </div>
          <button id="btn-sign-in" class="btn btn-success">Sign in</button>
          <a href="#/users/register"> or Register</a>
        </form>
        <form class="form-inline col-md-2" id="container-sign-out">
          <button id="btn-sign-out" class="btn btn-success">Sign out</button>
        </form>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-custom row">
        <ul class="nav navbar-nav col-md-8">
          <li><a href="#/home">Home</a></li>
          <li><a href="#/todos">TODOs </a></li>
          <li><a href="#/events">Events</a></li>
          <li><a href="#/users">Users</a></li>
        </ul>
      </nav>
    </header>
    <div id="content" class="container"></div>
    <footer class="footer">
    </footer>
  </div>

  <script src="/libs/systemjs/dist/system.js"></script>
  <script src="./config.js"></script>
</body>
</html>
