<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Alphabet</title>
	<meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <table cellpadding="8" cellspacing="2">
        <tr>
            <td colspan="3">Title goes here</td>
            <td class="center">A</td>
            <td class="right">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="left">C</td>
            <td class="center">D</td>
            <td class="center">E</td>
            <td class="center">F</td>
            <td class="right">G</td>
        </tr>
        <tr>
            <td class="center">H</td>
            <td colspan="2" class="center">I</td>
            <td rowspan="2" class="right bottom">J</td>
        </tr>
        <tr>
            <td class="center">K</td>
            <td class="center">L</td>
            <td class="center">M</td>
        </tr>
        <tr>
            <td class="right">N</td>
            <td colspan="4" class="center">O</td>
        </tr>
    </table>
</body>
</html>
